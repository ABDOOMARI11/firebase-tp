<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3" style="width: 70%;">
    <h2>Login</h2>
    <form class="loginForm" >
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" style="text-align: center;">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" style="text-align: center;">
      </div>
      <button type="submit" class="btn btn-primary" style="text-align: center; margin: auto;">Login</button>
    </form>
    <button id="googleSignInBtn" class="btn btn-danger mt-3" style="text-align: center; margin: auto;">Sign in with Google</button>
    <p>Don't have an account? <a href="signup.html" style="text-align: center;">Sign up here</a>.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>

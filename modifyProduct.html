<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h2>Modifier un produit</h2>
    <form id="modifyForm" style="text-align: center;">
      <div class="form-group">
        <label for="category">Cat√©gorie</label>
        <input type="text" class="form-control" id="category" readonly>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="image">Photo du produit</label>
        <input type="file" class="form-control-file" id="image" disabled>
      </div>
      <button type="button" class="btn btn-primary" id="editButton">Modifier</button>
      <button type="submit" class="btn btn-success" id="saveButton" style="display: none;">Enregistrer les modifications</button>
    </form>
  </div>

  <script type="module" src="js/modifyProduct.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h2>Créer un produit</h2>
    <form >
      <div class="form-group">
        <label for="category"style="text-align: center;">Catégorie</label>
        <select class="form-control" id="category">
            <option value="electronic">Électronique</option>
            <option value="phone">Téléphones</option>
            <option value="laptop">Ordinateurs portables</option>
            <option value="camera">Appareils photo</option>
            <option value="accessory">Accessoires électroniques</option>
            <option value="clothing">Vêtements</option>
            <option value="shoes">Chaussures</option>
            <option value="home_appliance">Appareils électroménagers</option>
            <option value="furniture">Mobilier</option>
            <option value="sports">Articles de sport</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description" style="text-align: center;">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="image"style="text-align: center;">Photo du produit</label>
        <input type="file" class="form-control-file" id="image">
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>


  <script type="module" src="js/createProduct.js"></script>

</body>
</html>
